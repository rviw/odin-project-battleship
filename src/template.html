<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-top">
          <h1>Battleship</h1>
          <button id="new-game-btn" class="new-game-btn" type="button">
            New Game
          </button>
        </div>
        <p id="status" class="status" aria-live="polite"></p>
      </header>

      <main class="boards">
        <section class="board-panel">
          <h2 class="board-title">You</h2>
          <div id="player-board" class="board" aria-label="Player board"></div>
        </section>

        <section class="board-panel">
          <h2 class="board-title">Computer</h2>
          <div
            id="computer-board"
            class="board"
            aria-label="Computer board"
          ></div>
        </section>
      </main>
    </div>
  </body>
</html>
